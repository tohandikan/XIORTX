<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Nusantara - Pesan Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .menu-card:hover { transform: translateY(-4px); }
        .quantity-btn:hover { transform: scale(1.1); }

    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-50 min-h-screen">


    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-r from-orange-500 to-red-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-xl font-bold">üçú</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Warung Nusantara</h1>
                        <p class="text-sm text-gray-600">Cita Rasa Autentik Indonesia</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="cart-summary" class="bg-orange-100 px-4 py-2 rounded-full">
                        <span class="text-orange-800 font-medium">Keranjang: <span id="cart-count">0</span> item</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Menu Section -->
            <div class="lg:col-span-2">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Menu Pilihan</h2>
                <div class="grid md:grid-cols-2 gap-6" id="menu-container">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Order Summary & Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6 sticky top-24">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Pesanan Anda</h3>
                    
                    <!-- Cart Items -->
                    <div id="cart-items" class="space-y-3 mb-6 max-h-60 overflow-y-auto">
                        <p class="text-gray-500 text-center py-4">Keranjang masih kosong</p>
                    </div>

                    <!-- Total -->
                    <div class="border-t pt-4 mb-6">
                        <div class="flex justify-between items-center text-xl font-bold">
                            <span>Total:</span>
                            <span id="total-price" class="text-orange-600">Rp 0</span>
                        </div>
                    </div>

                    <!-- Customer Form -->
                    <form id="order-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                            <input type="text" id="customer-name" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nomor WhatsApp</label>
                            <input type="tel" id="customer-phone" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                   placeholder="08xxxxxxxxxx">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Pengiriman</label>
                            <textarea id="customer-address" required rows="3"
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                      placeholder="Masukkan alamat lengkap..."></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Catatan (Opsional)</label>
                            <textarea id="order-notes" rows="2"
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                      placeholder="Pedas sedang, tanpa bawang, dll..."></textarea>
                        </div>

                        <button type="submit" id="submit-order" 
                                class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-4 rounded-lg font-semibold text-lg hover:from-orange-600 hover:to-red-600 transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            Pesan Sekarang üöÄ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-2xl">‚úÖ</span>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Pesanan Berhasil!</h3>
            <p class="text-gray-600 mb-6">Terima kasih! Pesanan Anda telah diterima dan akan segera diproses.</p>
            <button onclick="closeModal()" 
                    class="bg-orange-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-600 transition-colors">
                Tutup
            </button>
        </div>
    </div>

    <script>
        // Menu data
        const menuItems = [
            {
                id: 1,
                name: "Nasi Gudeg Jogja",
                price: 25000,
                description: "Gudeg khas Jogja dengan ayam, telur, dan krecek",
                emoji: "üçõ"
            },
            {
                id: 2,
                name: "Rendang Padang",
                price: 35000,
                description: "Rendang daging sapi autentik Padang yang empuk",
                emoji: "ü•©"
            },
            {
                id: 3,
                name: "Soto Ayam Lamongan",
                price: 20000,
                description: "Soto ayam segar dengan kuah bening dan rempah",
                emoji: "üç≤"
            },
            {
                id: 4,
                name: "Gado-Gado Jakarta",
                price: 18000,
                description: "Sayuran segar dengan bumbu kacang khas Jakarta",
                emoji: "ü•ó"
            },
            {
                id: 5,
                name: "Bakso Malang",
                price: 22000,
                description: "Bakso jumbo dengan mie, tahu, dan siomay",
                emoji: "üçú"
            },
            {
                id: 6,
                name: "Ayam Geprek",
                price: 28000,
                description: "Ayam crispy geprek dengan sambal level 1-5",
                emoji: "üçó"
            }
        ];

        let cart = [];

        // Initialize menu
        function initializeMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = menuItems.map(item => `
                <div class="menu-card bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-4xl">${item.emoji}</span>
                            <span class="text-2xl font-bold text-orange-600">Rp ${item.price.toLocaleString()}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${item.name}</h3>
                        <p class="text-gray-600 text-sm mb-4">${item.description}</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <button onclick="changeQuantity(${item.id}, -1)" 
                                        class="quantity-btn w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition-all">
                                    <span class="text-lg font-bold">-</span>
                                </button>
                                <span id="qty-${item.id}" class="font-semibold text-lg min-w-[2rem] text-center">0</span>
                                <button onclick="changeQuantity(${item.id}, 1)" 
                                        class="quantity-btn w-8 h-8 bg-orange-500 text-white rounded-full flex items-center justify-center hover:bg-orange-600 transition-all">
                                    <span class="text-lg font-bold">+</span>
                                </button>
                            </div>
                            <button onclick="addToCart(${item.id})" 
                                    class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-2 rounded-lg font-medium hover:from-orange-600 hover:to-red-600 transition-all">
                                Tambah
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Change quantity
        function changeQuantity(itemId, change) {
            const qtyElement = document.getElementById(`qty-${itemId}`);
            let currentQty = parseInt(qtyElement.textContent);
            let newQty = Math.max(0, currentQty + change);
            qtyElement.textContent = newQty;
        }

        // Add to cart
        function addToCart(itemId) {
            const qty = parseInt(document.getElementById(`qty-${itemId}`).textContent);
            if (qty === 0) return;

            const item = menuItems.find(m => m.id === itemId);
            const existingItem = cart.find(c => c.id === itemId);

            if (existingItem) {
                existingItem.quantity += qty;
            } else {
                cart.push({
                    id: itemId,
                    name: item.name,
                    price: item.price,
                    quantity: qty,
                    emoji: item.emoji
                });
            }

            // Reset quantity display
            document.getElementById(`qty-${itemId}`).textContent = '0';
            updateCartDisplay();
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const totalPrice = document.getElementById('total-price');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-4">Keranjang masih kosong</p>';
                cartCount.textContent = '0';
                totalPrice.textContent = 'Rp 0';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">${item.emoji}</span>
                        <div>
                            <p class="font-medium text-gray-800">${item.name}</p>
                            <p class="text-sm text-gray-600">${item.quantity}x Rp ${item.price.toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="font-bold text-orange-600">Rp ${(item.price * item.quantity).toLocaleString()}</span>
                        <button onclick="removeFromCart(${item.id})" 
                                class="text-red-500 hover:text-red-700 text-sm">
                            ‚úï
                        </button>
                    </div>
                </div>
            `).join('');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            totalPrice.textContent = `Rp ${totalAmount.toLocaleString()}`;
        }

        // Remove from cart
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartDisplay();
        }

        // Handle form submission
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();

            if (cart.length === 0) {
                alert('Keranjang masih kosong! Silakan pilih menu terlebih dahulu.');
                return;
            }

            const formData = {
                customerName: document.getElementById('customer-name').value,
                customerPhone: document.getElementById('customer-phone').value,
                customerAddress: document.getElementById('customer-address').value,
                orderNotes: document.getElementById('order-notes').value,
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                orderDate: new Date().toLocaleString('id-ID'),
                orderId: 'WN' + Date.now()
            };

            // Send to Google Sheets
            sendToGoogleSheets(formData);
            
            // Show success modal
            document.getElementById('success-modal').classList.remove('hidden');
            document.getElementById('success-modal').classList.add('flex');

            // Reset form and cart
            cart = [];
            updateCartDisplay();
            document.getElementById('order-form').reset();
        });

        // Send data to Google Sheets
        async function sendToGoogleSheets(formData) {
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBrlR8uXo-Xth2k-a4m_IKP_utKhm4AJ1T84kdnLm1pnBwTkV0vvmfEiUnMtkJ0dp1cg/exec';
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Data berhasil dikirim ke Google Sheets');
            } catch (error) {
                console.error('Error mengirim data:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('success-modal').classList.add('hidden');
            document.getElementById('success-modal').classList.remove('flex');
        }

        // Initialize the app
        initializeMenu();
        updateCartDisplay();
    </script>
